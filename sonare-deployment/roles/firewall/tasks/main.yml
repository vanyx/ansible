# -------------------------------------------------------------------
# Role: Install and configure firewall (UFW) and Fail2Ban
# -------------------------------------------------------------------

- name: Install UFW
  apt:
    name: ufw
    state: present
    update_cache: yes
  become: true

- name: Allow SSH
  community.general.ufw:
    rule: allow
    name: OpenSSH
  become: true

- name: Allow HTTP
  community.general.ufw:
    rule: allow
    port: 80
    proto: tcp
  become: true

- name: Allow HTTPS
  community.general.ufw:
    rule: allow
    port: 443
    proto: tcp
  become: true

- name: Allow outbound DNS TCP
  community.general.ufw:
    rule: allow
    port: 53
    proto: tcp
    direction: out
  become: true

- name: Allow outbound DNS UDP
  community.general.ufw:
    rule: allow
    port: 53
    proto: udp
    direction: out
  become: true

- name: Enable UFW
  community.general.ufw:
    state: enabled
  become: true

- name: Install Fail2Ban
  apt:
    name: fail2ban
    state: present
    update_cache: yes
  become: true

- name: Configure Fail2Ban for SSH
  copy:
    dest: /etc/fail2ban/jail.local
    content: |
      [sshd]
      enabled = true
      port = ssh
      filter = sshd
      logpath = /var/log/auth.log
      maxretry = 5
      bantime = 600
      findtime = 600
  become: true
  notify: Restart Fail2Ban

- name: Configure Fail2Ban for Nginx
  copy:
    dest: /etc/fail2ban/jail.d/nginx.local
    content: |
      [nginx-http-auth]
      enabled = true
      filter = nginx-http-auth
      logpath = /var/log/nginx/error.log
      maxretry = 5
      bantime = 600
      findtime = 600
  become: true
  notify: Restart Fail2Ban

- name: Start and enable Fail2Ban
  service:
    name: fail2ban
    state: started
    enabled: true
  become: true